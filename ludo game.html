<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ludo Master</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="game-container">
    <h1>Ludo Master</h1>
    
    <div class="player-info" id="playerInfo"></div>
    
    <div class="dice-container">
      <div class="dice" id="dice">ðŸŽ²</div>
      <button id="rollButton">Roll Dice</button>
      <p id="diceResult"></p>
    </div>
    
    <div class="board-container">
      <div class="board">
        <!-- Board will be generated by JavaScript -->
      </div>
      
      <div class="bases">
        <div class="base piece red" id="redBase"></div>
        <div class="base piece green" id="greenBase"></div>
        <div class="base piece yellow" id="yellowBase"></div>
        <div class="base piece blue" id="blueBase"></div>
      </div>
    </div>
    
    <div class="game-message" id="gameMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
